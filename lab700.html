<html>
  <head>
    <title> LeafletJS Page Wick H.</title>

    <!-- LeafLetJS CSS File -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <!-- Map Styling CSS -->
    <style>
      #map { height: 750px; width: 750px; margin: 0 auto; display: block;}
    </style>
  </head>

  <body>
    <!-- This div is the map location in the web page -->
    <div id="map"></div>

    <!-- LeafLetJS JavaScript File -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- Map Programming JavaScript -->
    <script>
      // Defines Map Extent
      var map = L.map('map').setView([51.505, -0.09], 13);

      // Defines Map Tile URL
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      // Add Point Marker To Map
      var marker = L.marker([51.5, -0.09]).addTo(map);

      // Add Circle Marker To Map
      var circle = L.circle([51.508, -0.11], {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 500
      }).addTo(map);

      // Add Polygon Marker To Map
      var polygon = L.polygon([
      [51.509, -0.08],
      [51.503, -0.06],
      [51.51, -0.047]
      ]).addTo(map);
      
    </script>
  </body>
</html>
