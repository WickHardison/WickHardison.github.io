<!DOCTYPE html>
<html>
<head>
  <title>LeafletJS Page Wick H.</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Style to Make Map Visible -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      background-color: #99a2de;
      padding: 10px;
      text-align: center;
      border: 2px solid #969187;
      border-radius: 15px;
    }

    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>This is a map of things in St. Louis, MO</h1>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

  <!-- Map Setup Script -->
  <script>
    // Initialize Map Centered on St. Louis
    var map = L.map('map').setView([38.6270, -90.1994], 13);

    // Load OpenStreetMap Tiles
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add Marker
    var marker = L.marker([38.6270, -90.1994]).addTo(map);
    marker.bindPopup("<b>Welcome to St. Louis!</b>").openPopup();

    // Add Circle
    var circle = L.circle([38.63, -90.20], {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 500
    }).addTo(map);
    circle.bindPopup("This is a circle.");

    // Add Polygon
    var polygon = L.polygon([
      [38.628, -90.21],
      [38.626, -90.205],
      [38.624, -90.21]
    ]).addTo(map);
    polygon.bindPopup("This is a polygon.");

    // Click-to-Get-Coordinates
    var popup = L.popup();
    function onMapClick(e) {
      popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
    }
    map.on('click', onMapClick);
  </script>

</body>
</html>
