<html>
<head>
  <title>LeafletJS Page Wick H.</title>

  <!-- Leaflet CSS File -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <style>
    body {margin: 0;font-family: Arial, sans-serif;}
    
    h1 {background-color: #99a2de; padding: 10px; text-align: center; border: 2px solid #969187;border-radius: 15px;}

    #map {height: 500px; width: 100%;}
  </style>
</head>
<body>

  <h1>This is a map of things in St. Louis, MO</h1>

  <div id="map"></div>

  <!-- Leaflet JavaScript File -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  
  <script>
    // Set Map Extent On St. Louis, MO
    var map = L.map('map').setView([38.6270, -90.1994], 13);

    // Define Map Tile
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add Point Marker
    var marker = L.marker([38.624557, -90.184965]).addTo(map);
    marker.bindPopup("<b>This is the Gateway Arch, it resides in the smallest U.S. National Park.</b>").openPopup();

    // Add Circle Marker
    var circle = L.circle([38.63062, -90.23483], {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 500
    }).addTo(map);
    circle.bindPopup("This circle is where Saint Louis University is.");

    // Add Polygon Marker Around Forest Park
    var polygon = L.polygon([
    [38.64677, -90.30066],
    [38.63310, -90.30384],
    [38.62874, -90.26668],
    [38.64315, -90.26462]
    ]).addTo(map);
    polygon.bindPopup("This is Forest Park, it is almost double the size of Central Park in New York!!!");

    // Click To Get Coordinates
    var popup = L.popup();
    function onMapClick(e) {
      popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
    }
    map.on('click', onMapClick);
  </script>

</body>
</html>
